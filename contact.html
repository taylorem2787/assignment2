<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Taylor Emolo</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<ul class="nav nav-pills">
  						<li class="active"><a href="index.html" id="logo">Taylor Emolo</a></li>
  						<li><a href="index.html">About</a></li>
 						 <li><a href="portfolio.html">Portfolio</a></li>
 						 <li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</div>	
		</div>	
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="assets/images/github.png" class="social" alt="Github">
				<img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
				<img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Taylor Emolo
		</div>
	</footer>
</body>
</html>
